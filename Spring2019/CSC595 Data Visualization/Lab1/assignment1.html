<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Bar Graph</title>

		<style>
			circle {
				fill: Yellow;
			}
		</style>
	</head>
	<body>
		
		<h1>How much I like each Color</h1>
		<div>
			<svg width="700" height="500" >

				<g class="mygroup" style="stroke: black">
					<line x1="50" y1="0" x2="50" y2="300" />
					<line x1="50" y1="300" x2="575" y2="300" />
				</g>
				<rect x="50" y="50" width="100" height="250" style="fill:white; stroke:black; stroke-width:3px"/>
				<rect x="150" y="150" width="100" height="150" style="fill:yellow; stroke:black; stroke-width:3px"/>
				<rect x="250" y="200" width="100" height="100" style="fill:purple; stroke:black; stroke-width:3px"/>
				<rect x="350" y="150" width="100" height="150" style="fill:blue; stroke:black; stroke-width:3px"/>
				<rect x="450" y="75" width="100" height="225" style="fill:black; stroke:black; stroke-width:3px"/>
				<g class="yText" style="fill: black">
					<text x="15" y="50"> 100 </text>
					<text x="20" y="100"> 80 </text>
					<text x="20" y="150"> 60 </text>
					<text x="20" y="200"> 40 </text>
					<text x="20" y="250"> 20 </text>
					<text x="25" y="300"> 0 </text>
				</g>
				<g class="columnText" style="fill: black">
					<text x="75" y="325">White</text>
					<text x="175" y="325">Yellow</text>
					<text x="275" y="325">Purple</text>
					<text x="375" y="325">Blue</text>
					<text x="475" y="325">Black</text>
				</g>
				<!--path d="M 50 50 L 100 20 L 200 200 C 200 200 300 50 400 50" style="stroke: blue; fill:none"/-->
			</svg>
		</div>
	</body>
</html>
