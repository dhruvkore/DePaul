<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Smiley Face :)</title>

		<style>
			circle {
				fill: Yellow;
			}
		</style>
	</head>
	<body>
		<div>
			<svg width="700" height="700" >
				<circle cx="300" cy="300" r="250" style="fill:yellow; stroke:black; stroke-width:5px"/>
				<circle cx="200" cy="250" r="50" style="fill:black; stroke:black; stroke-width:5px"/>
				<circle cx="400" cy="250" r="50" style="fill:black; stroke:black; stroke-width:5px"/>
				<path d="M 150 400 C 150 400 250 450 450 400" style="stroke: black; fill:none; stroke-width:5px"/>
				<path d="M 300 50 C 300 0 350 100 350 200" style="stroke: black; fill:none; stroke-width:5px"/>
				<path d="M 300 50 C 300 0 450 100 450 200" style="stroke: black; fill:none; stroke-width:5px"/>
				<path d="M 300 50 C 300 0 250 100 250 200" style="stroke: black; fill:none; stroke-width:5px"/>
				<path d="M 300 50 C 300 0 150 100 150 200" style="stroke: black; fill:none; stroke-width:5px"/>
			</svg>
		</div>
	</body>
</html>
